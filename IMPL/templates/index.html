<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Brain Tumor Segmentation</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="upload-container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file-upload" accept=".png, .jpg, .jpeg, .tif">
            <input type="submit" value="Upload & Analyze" class="upload-button">
        </form>
    </div>

    <div class="image-container">
        <div class="image-box">
            <h2>Input Image</h2>
            {% if input_image %}
                <img src="{{ url_for('uploaded_file', filename=input_image) }}" alt="Input Image">
            {% else %}
                <div class="placeholder"></div>
            {% endif %}
        </div>
        <div class="image-box">
            <h2>Mask</h2>
            {% if result_image %}
                <img src="{{ url_for('uploaded_file', filename=result_image) }}" alt="Mask">
            {% else %}
                <div class="placeholder"></div>
            {% endif %}
        </div>
        <div class="image-box">
            <h2>Overlay</h2>
            {% if overlay_image %}
                <img src="{{ url_for('uploaded_file', filename=overlay_image) }}" alt="Overlay">
            {% else %}
                <div class="placeholder"></div>
            {% endif %}
        </div>
    </div>
</body>
</html>
